<!DOCTYPE html>
<html>
<head>
<title></title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="content-style-type" content="text/css">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link href="poker.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/PokerRoom.js"></script>
	<script type="text/javascript" src="js/PokerGame.js"></script>
	<script type="text/javascript" src="js/poker.js"></script>
	<script type="text/javascript">
	</script>
</head>
<body>
<div id="start">
	<h1 class="games">Pick A Game</h1>
	<ul id="game_list" class="game_list"></ul>
	<h1>Make a New Game</h1>
	<form action="" method="post">
		<fieldset>
			Game Title: <input type="text" size="20" name="title" id="new_game_title" value="No Title">
			<p>
			Time: <input type="text" size="4" name="time" id="blind_time" value="10:00">
			<p>
			Blind Levels:<br>
			<textarea class="blinds" id="blinds" name="blinds" rows="4" cols="20">25/50
25/50
50/100
75/150
100/200
150/300
200/400
300/600
400/800
500/1000
800/1600
1000/2000
1500/3000
2000/4000
3000/6000
4000/8000</textarea>
			<p>
			Games:<br>
			<textarea class="game" id="games" name="games" rows="4" cols="20">Hold 'Em
Omaha</textarea>
			<p>
			<a href="#" id="asdf">asdf</a>
			<input type="submit" name="new_game" value="Start">
		</fieldset>
	</form>
</div>
<div id="game"></div>
<audio id="bell" autobuffer="true">
	<source src="audio/Goblet_G_Medium.ogg" type="audio/ogg"/>
	<source src="audio/Goblet_G_Medium.mp3" type="audio/mp3"/>
	<source src="audio/Goblet_G_Medium.wav" type="audio/wav"/>
</audio>
<div id="templates">
	<div class="level">
		<div class="time"></div>
		<div class="blinds"></div>
		<div class="game"></div>
		<a class="break" href="#">add break</a>
	</div>
	<li class="game">
		<div class="name"></div>
		<div class="state"></div>
	</li>
</div>

</body>
</html>
