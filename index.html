<div id="start">
	<h1>Pick A Game</h1>
	<p>Game sharing is coming.</p>
	<div id="games">
	
	</div>

	<h1>Make a New Game</h1>
	<form action="" method="post">
		<fieldset>
			Game Title: 
			<input type="text" size="20" name="title" value="New Game 12:34 PM">
			<p>
			Time:
			<input type="text" size="4" name="time" value="10:00">
			<p>
			Blind Levels:<br>
			<textarea class="blinds" id="blinds" name="blinds" rows="8" cols="20">25/50
25/50
50/100
75/150
100/200
150/300
200/400
300/600
400/800
500/1000
800/1600
1000/2000
1500/3000
2000/4000
3000/6000
4000/8000</textarea>
			<p>
			Games:<br>
			<textarea class="game" id="games" name="games" rows="4" cols="20">Hold 'Em
Omaha</textarea>
			<p>
			<input type="submit" name="new_game" value="Start">
		</fieldset>
	</form>
</div>
<div id="poker_container">
	<div id="poker_levels"></div>
	<audio id="bell" autoplay="false" autobuffer="true">
		<source src="audio/Goblet_G_Medium.ogg" type="audio/ogg"/>
		<source src="audio/Goblet_G_Medium.mp3" type="audio/mp3"/>
